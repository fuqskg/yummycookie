<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content">

    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="section-title position-relative text-center mb-5">로그인</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="contact-form bg-light rounded p-5">
                        <div id="join_input"></div>
                        <!-- 로그인 폼 시작 -->
                        <form th:action="@{/user/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    사용자ID 또는 비밀번호를 확인해 주세요.
                                </div>
                            </div>

                            <div class="control-group">
                                <input type="text" name="username" id="username" class="form-control p-4"
                                       placeholder="아이디">
                            </div>

                            <div class="control-group">
                                <input type="password" name="password" id="password" class="form-control p-4"
                                       placeholder="비밀번호">
                                <a href="#" align="center">비밀번호를 잊어버리셨나요?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block py-3 px-5">로그인</button>
                        </form>
                        <!-- 로그인 폼 끝 -->

                        <div style="text-align:center">
                            <p>회원이 아니신가요? &nbsp;<a href="/yummy/joinForm">회원가입</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
